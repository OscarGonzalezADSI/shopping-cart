<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div id="newsletter" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" >
    <div class="w3-container w3-white">
      <i onclick="document.getElementById('newsletter').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xlarge w3-lime w3-round-large" style="margin-top:15px;"></i>
      <h2 class="w3-wide">¡A Comprar!</h2>
      <p>Elige ser feliz:</p>
      <div class="w3-card-4">
        <div class="w3-container w3-lime w3-center">
          <h2>Producto</h2>
        </div>
        <form class="w3-container" >
          <fieldset class="w3-round-large">
            <legend>
              <label class="w3-text-black" for="producto">
                <b>Datos del producto:</b>
              </label>
            </legend>
            <fieldset class="w3-round">
              <legend>
                <label class="w3-text-black" for="producto">
                  <b>imagen:</b>
                </label>
              </legend>
              <img src="https://www.w3schools.com/w3css/img_lights.jpg" class="w3-round" alt="Norway" style="width:100%">
            </fieldset>
            <fieldset class="w3-round">
              <legend>
                <label class="w3-text-black" for="producto">
                  <b>Nombre:</b>
                </label>
              </legend>
            <input class="w3-input w3-border w3-lime" id="producto" type="text" />
            </fieldset>
            <fieldset class="w3-round">
              <legend>
                <label class="w3-text-black" for="precio">
                  <b>Precio:</b>
                </label>
              </legend>
              <input class="w3-input w3-border w3-lime" id="precio" type="number" />
            </fieldset>
            <fieldset class="w3-round">
              <legend>
                <label class="w3-text-black" for="cantidad">
                  <b>Cantidad:</b>
                </label>
              </legend>
              <input class="w3-input w3-border w3-lime" id="cantidad" type="number" />
            </fieldset>
          </fieldset>
        </form>
        <div class="w3-container w3-white w3-center w3-lime">
          <fieldset style="border:0px;">
	    	<button class="w3-btn" onclick="document.getElementById('newsletter').style.display='none';       document.getElementById('newsletter2').style.display='block'" >
		      <i class="fa fa-toggle-left" style="font-size:24px" ></i>
		    </button>
		    <button class="w3-btn w3-green" id="button" onclick="document.getElementById('newsletter').style.display='none';       document.getElementById('newsletter2').style.display='block'" >
		      Compra
		    </button>
		    <button class="w3-btn" onclick="document.getElementById('newsletter').style.display='none';       document.getElementById('newsletter2').style.display='block'" >
		      <i class="fa fa-toggle-right" style="font-size:24px" ></i>
		    </button>
          </fieldset>
        </div>
      </div>
      <div class="w3-center" style="margin:10px; border:0px;">
        <h5 class="w3-center" >Tienes el control</h5>
        <button type="button" class="w3-button w3-padding-large w3-lime w3-small w3-margin-bottom" onclick="document.getElementById('newsletter').style.display='none';   document.getElementById('newsletter2').style.display='block'">Cancelar</button>
        <button type="button" class="w3-button w3-padding-large w3-green w3-small w3-margin-bottom" onclick="document.getElementById('newsletter').style.display='none';   document.getElementById('newsletter2').style.display='block'">Siguiente</button>
      </div>
    </div>
  </div>
</div>
<div id="newsletter2" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-white">
      <i onclick="document.getElementById('newsletter2').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xlarge w3-lime w3-round-large" style="margin-top:15px;"></i>
      <h2 class="w3-wide">Pedido</h2>
      <fieldset class="w3-round">
      <p>Asi va tu pedido hasta ahora:</p>
      <table id="requisition" class="w3-table-all w3-small" >
      <caption class="w3-lime" >Pedido</caption>
      <thead></thead>
      <tbody></tbody>
      <tfoot>
      <tr>
      <th></th>
      <th></th>
      <th style="text-align:right" >Total</th>
      <th style="text-align:right" >
      <span></span>
      </th>
      </tr>
      </tfoot>
      </table>
      </fieldset>
      <div class="w3-center" style="margin:10px; border:0px;">
        <p>Atención personalizada con un click.</p>
        <button type="button" class="w3-button w3-padding-large w3-green w3-margin-bottom" onclick="document.getElementById('newsletter2').style.display='none';   document.getElementById('newsletter3').style.display='block'">Facturar</button>
      </div>
    </div>
  </div>
</div>
<div id="newsletter3" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" >
    <div class="w3-container w3-white">
      <i onclick="document.getElementById('newsletter3').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xlarge w3-lime w3-round-large" style="margin-top:15px;"></i>
      <h2 class="w3-wide">Factura</h2>
      <p>Asi va tu factura hasta ahora:</p>
      <table id="facture" class="w3-table-all w3-small" >
        <caption class="w3-lime" >Factura</caption>
        <thead></thead>
	    <tbody></tbody>
	    <tfoot>
	      <tr>
	        <th></th>
	        <th></th>
	        <th style="text-align:right" >Total:</th>
	        <th style="text-align:right" ><span></span></th>
	      </tr>
	    </tfoot>
	  </table>
	  <div class="w3-center" style="margin:10px; border:0px;">
	    <p>Atención personalizada con un click.</p>
	    <button type="button" class="w3-button w3-padding-large w3-green w3-margin-bottom" onclick="document.getElementById('newsletter3').style.display='none'">Pagar</button>
	  </div>
    </div>
  </div>
</div>
<a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">comprar</a> 
<a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter2').style.display='block'">Pedido</a> 
<a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter3').style.display='block'">Factura</a> 
</body>
<script type="text/javascript" src="./lib/tablehead/lib.tablehead.js"></script>
<script type="text/javascript" src="./lib/tablebody/lib.tablebody.js"></script>
<script type="text/javascript" src="./model/producto/model.producto.js"></script>
<script type="text/javascript" src="./data/data.producto.js"></script>
<script type="text/javascript" src="./controller/producto/controller.producto.js"></script>
<script type="text/javascript" src="./validation/validation.carrito.js"></script>
<script type="text/javascript" src="./modules/requisition/modules.requisition.js"></script>
<script type="text/javascript" src="./modules/requisition/modules.requisition.table.js"></script>
<script type="text/javascript" src="./modules/facture/modules.facture.table.js"></script>
<script type="text/javascript" src="./modules/facture/modules.facture.js"></script>
<script type="text/javascript" src="./service/service.carrito.js"></script>
<script type="text/javascript" src="./controller/carrito/controller.carrito.js"></script>
<script type="text/javascript" src="./main/main.js"></script>
</html>
